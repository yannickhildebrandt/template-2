  #   volumes:
  #     - ./nginx:/etc/nginx/conf.d
  #     - ./certbot/conf:/etc/letsencrypt
  #     - ./certbot/www:/var/www/certbot
  #   networks:
  #     - bpmn-network
  #   depends_on:
  #     - bpmn-editor

networks:
  bpmn-network:
    driver: bridge

volumes:
  mongodb_data: 